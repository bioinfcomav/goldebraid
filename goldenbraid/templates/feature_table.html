{% load goldenbraid_extras %}
<table cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <th>Accession</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        {% for feature in features %}
        <tr>
            <td>{{ feature.uniquename|link_if_url:feature.dbxref }}</td>
            <td>{{ feature.type.name }}</td>
            <td>{{ feature.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
