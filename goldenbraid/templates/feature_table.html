{% load goldenbraid_extras %}
<table class="searchresult">
    <thead>
        <tr>
            <th>Accession</th>
      <th>Name</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for feature in features %}
        <tr>
            <td>{{ feature.uniquename|link_if_url:feature }}</td>
            <td>{{ feature.name }}</td>
      <td>{{ feature.type.name }}</td>
            <td>{{ feature.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
