<div class="pagination">
    <form action="{% url search_features %}" method="post">{% csrf_token %}
      {% for key, value in search_criteria.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endfor %}
    <span class="step-links">
      {% if features_page.has_previous %}
           <button name="page" value="{{ page.previous_page_number }}" type="submit">previous</button>
      {% endif %}

        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if features_page.has_next %}
           <button name="page" value="{{ page.next_page_number }}" type="submit">next</button>
        {% endif %}
    </span>
    </form>
</div>
