{% extends "base.html" %}
{% block title %}User Profile {{user.username}} {% endblock title %}
{% block content %}
<table class="expdes">
  <tbody>
    <tr>
      <th>First Name:</th>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <th>Last Name:</th>
      <td>{{ user.last_name }}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
